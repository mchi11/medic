{% extends "base.html" %} {% block content %}

<div class="container">
  <!--Simple Form-->
  <h2 class="my-5">Upload Medicines with csv file</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="upload" accept="csv/*" />
    <br />
    <button class="btn btn-dark my-4" type="submit">Submit</button>
  </form>

  <!--See Image Uploaded-->
  <h2 class="my-5">File Uploaded Status</h2>
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-12 pb-4">
      <div>
        {% if response.status == False %}
        <h2 style="color: red">{{response.message}}</h2>
        {% else %}
        <h2 style="color: green">{{response.message}}</h2>
        {% endif %}
        <a class="btn btn-dark my-5" href="/medicine"
          >Return to Medicines Page</a
        >
      </div>
    </div>

    {% endblock %}
  </div>
</div>
