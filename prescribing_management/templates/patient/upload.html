{% extends "base.html" %}

{% block content %}
<div class="container card ml-8 w-100 p-3">
  <!--Simple Form-->
  <h2 class="my-5 text-center">Upload patients with csv file</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="upload_patient" accept="csv/*" />
    <br/>
    
    <button class="btn btn-dark my-4" type="submit">Submit</button>
    <a class="btn btn-dark my-4" href="/patient">Return to Patient List</a>
  </form>
  {% if response.status == False %}
    <h2 style="color: red">{{response.message}}</h2>
    {% else %}
    <h2 style="color: green">{{response.message}}</h2>
  {% endif %}
