{% extends 'base.html' %} {% block content %}
<!--p>This is the home page</p-->

<div class="container d-flex justify-content-center">
  <div class="card ml-8 w-100 p-3">
    <div class="card-header">
      <div class = 'text-right'>
        {% if  user.is_authenticated %}
          Welcome
          {%if user.role != 'base'%} 
            {{user.role}}
          {% endif %}
          {{user.name}}! <a href = "{% url 'logout' %}">Log Out</a>
        {% else %}
          <p>You are not logged in <a href="{% url 'login' %}">Log In</a></p>
        {% endif %}
      </div>
    </div>
    <div class = 'card-body'>
      <h3 class="text-center">This is the home page</h3>
      <img
        src="https://cache.clinic.co/assets/img/logo.png"
        class="mx-auto d-block"
        weight="100"
        height="100"
      />
    </div>
  </div>
</div>

{% endblock %}
